<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Color Picker</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#1f2937", // Changed from #101922
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
        function applyColor() {
            const hexInput = document.getElementById('hex-input');
            const colorBox = document.getElementById('color-box');
            const colorCode = document.getElementById('color-code');
            const hexValue = hexInput.value;
            if (/^#[0-9A-F]{6}$/i.test(hexValue)) {
                colorBox.style.backgroundColor = hexValue;
                colorCode.textContent = hexValue;
            } else {
                alert('Please enter a valid HEX color code (e.g., #a3f4c2)');
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-lg text-center">
<h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Hoş Geldiniz</h1>
<p class="text-lg text-gray-400 mb-8">Renk kodunuzu girin, sayfa stilinizi kişiselleştirin.</p>
<div class="relative w-full max-w-md mx-auto">
<input class="w-full h-14 pl-5 pr-5 rounded-lg text-base bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-gray-400" id="hex-input" placeholder="#a3f4c2" type="text"/>
</div>
<div class="w-full max-w-md mx-auto mt-4">
<button class="w-full h-12 px-6 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-colors font-semibold" onclick="applyColor()">
                    Code Activation
                </button>
</div>
<div class="w-full max-w-md mx-auto rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out mt-8" id="color-box" style="background-color: #a3f4c2;">
<div class="bg-black bg-opacity-40 p-6 flex flex-col justify-end h-48">
<h2 class="text-3xl font-bold text-white" id="color-code">#a3f4c2</h2>
<p class="text-base font-medium text-white/80">Selected Color</p>
</div>
</div>
</div>
</div>
</body></html>
